<!DOCTYPE html>
<html>

<head>
    <title>Vue JS Feedback Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Materialize  Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/main.css">

    <!-- Vue JS CDN -->
    <script src="https://unpkg.com/vue"></script>

</head>

<body>

    <div class="ctrlqFormContentWrapper" id="app">
        <div class="ctrlqHeaderMast"></div>
        <div class="ctrlqCenteredContent">
            <div class="ctrlqFormCard">
                <div class="ctrlqAccent"></div>
                <div class="ctrlqFormContent">

                    <form id="feedbackForm">

                        <div class="row">
                            <div class="input-field col s12">
                                <h4>Feedback Form</h4>
                                <p>All fields are required</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" name="name" type="text" class="validate" data-error="#e1" required v-model="name">
                                <label for="name">Your Name</label>
                                <div id="e1"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" name="email" type="email" class="validate" data-error="#e2" required v-model="email">
                                <label for="email">Your Email</label>
                                <div id="e2"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 l6">
                                <p for="fType">Feedback Type</p>
                                <p>
                                    <input class="with-gap" name="fType" type="radio" id="gen-feed" value="General Feedback" data-error="#e4" required v-model="feedbackType">
                                    <label for="gen-feed">General Feedback</label>
                                <p>
                                <p>
                                    <input class="with-gap" name="fType" type="radio" id="improvements" value="Improvements" data-error="#e4" v-model="feedbackType">
                                    <label for="improvements">Improvement(s)</label>
                                <p>
                                    <input class="with-gap" name="fType" type="radio" id="bugs" value="Bug Reports" v-model="feedbackType">
                                    <label for="bugs">Bug Reports</label>
                                </p>
                                <p>
                                    <input class="with-gap" name="fType" type="radio" id="ques" value="Questions" v-model="feedbackType">
                                    <label for="ques">Questions</label>
                                </p>
                                <div class="input-field">
                                    <br>
                                    <div id="e4"></div>
                                </div>
                            </div>

                            <div class="input-field col s12 l6">
                                <p for="likes">What you Liked?</p>
                                <p>
                                    <input type="checkbox" name="likes" id="ui" value="User Interface" data-error="#e7" required v-model="likes">
                                    <label for="ui">User Interface</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="likes" id="logic" value="Business Logic" v-model="likes">
                                    <label for="logic">Business Logic</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="likes" id="performance" value="Performance" v-model="likes">
                                    <label for="performance">Performance</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="likes" id="service" value="Service" v-model="likes">
                                    <label for="service">Service</label>
                                </p>
                                <div class="input-field">
                                    <br>
                                    <div id="e7"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div v-if="feedbackType === 'General Feedback'">
                                <div class="col s12">
                                    <div class="card hoverable">
                                        <p>How much would you recommend this software to your Friends or Collegues?</p>
                                        <!-- <p class="inline">
                                          <input class="with-gap" name="group1" type="radio" id="1" />
                                          <label for="1">1</label>
                                        </p>

                                        <p class="inline">
                                          <input class="with-gap" name="group1" type="radio" id="2" />
                                          <label for="2">2</label>
                                        </p> -->
                                        <p class="range-field">
                                          <input type="range" id="recommend" min="0" max="10" v-model="recommend"/>
                                        </p>
                                    </div> 

                                    <div class="card hoverable">
                                        <p>How much we satisfied you need?</p>
                                        <p class="range-field">
                                          <input type="range" id="satisfied" min="0" max="10" v-model="satisfied"/>
                                        </p>
                                    </div>

                                    <div class="card hoverable">
                                        <p>How was the software outcome?</p>
                                        <p class="range-field">
                                          <input type="range" id="outcome" min="0" max="10" v-model="outcome"/>
                                        </p>
                                    </div>

                                    <div class="card hoverable">
                                        <p>How is the after sales service?</p>
                                        <p class="range-field">
                                          <input type="range" id="service" min="0" max="10" v-model="service"/>
                                        </p>
                                    </div>

                                    <div class="card hoverable">
                                        <p>Is the product delivered on time?</p>
                                        <p class="range-field">
                                          <input type="range" id="time" min="0" max="10" v-model="time"/>
                                        </p>
                                    </div>  

                                    <div class="input-field col s12">
                                        <textarea id="bio" name="bio" class="materialize-textarea" data-error="#e6" required rows="5" v-model="description"></textarea>
                                        <label for="bio">Any other feedback?</label>
                                        <div id="e6"></div>
                                    </div>  
                                </div>
                                
                            </div>

                            <div v-else-if="feedbackType === 'Improvements'">
                                <div class="input-field col s12">
                                    <textarea id="bio" name="bio" class="materialize-textarea" data-error="#e6" required rows="5" v-model="description"></textarea>
                                    <label for="bio">Describe Improvement(s)</label>
                                    <div id="e6"></div>
                                </div>
                            </div>

                            <div v-else-if="feedbackType === 'Bug Reports'">
                                
                                <div class="input-field col s12">
                                    <textarea id="bio" name="bio" class="materialize-textarea" data-error="#e6" required rows="5" v-model="description"></textarea>
                                    <label for="bio">Describe Bug</label>
                                    <div id="e6"></div>
                                </div>
                            </div>
                            
                            <div v-else-if="feedbackType === 'Questions'">
                                
                                <div class="input-field col s12">
                                    <textarea id="bio" name="bio" class="materialize-textarea" data-error="#e6" required rows="5" v-model="description"></textarea>
                                    <label for="bio">Describe Question</label>
                                    <div id="e6"></div>
                                </div>
                            </div>
                            
                        </div>

                        <!-- <div class="row">
                            <div class="input-field col s12">
                                <select v-model="satisfied">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                    <option>Okay-Okay</option>
                                </select>
                                <label>Are you satisfied with our product? {{ satisfied }}</label>
                              </div>
                        </div> -->

						    <div class="input-field col s12">
						        <label for="birthdate">Date of Birth</label>
						        <input type="date" id="birthdate" class="datepicker" name="birthdate" data-error="#e5" required>
						        <div id="e5"></div>
						    </div>
						</div> -->

                        <!-- <div class="row">
                            <div class="input-field col s12">
                                <textarea id="bio" name="bio" class="materialize-textarea" data-error="#e6" required rows="5" v-model="description"></textarea>
                                <label for="bio">Describe Feedback</label>
                                <div id="e6"></div>
                            </div>
                        </div> -->

                        <!-- <div class="row">
						    <div class="file-field input-field col s12">
						        <div class="btn">
						            <span>Browse</span>
						            <input type="file" data-error="#e9">
						        </div>
						        <div class="file-path-wrapper">
						            <input class="file-path validate" type="text" placeholder="Select a screenshot to upload" v-model="screenshotFile">
						        </div>
						    </div>
						</div> -->

                        <div class="row">
                            <div class="input-field col m12 s12" align="center">
                                <button type="reset" class="waves-effect waves-light btn-large red lighten-1" v-on:click.prevent="resetForm"><i class="material-icons right">delete_forever</i>Reset</button>
                                <button type="submit" class="waves-effect waves-light btn-large " v-on:click.prevent="submitFeedback"><i class="material-icons right">backup</i>Submit</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/additional-methods.min.js"></script>

    <!-- Main JS -->
    <script src="assets/main.js"></script>

</body>

</html>
